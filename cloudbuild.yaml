steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install', '-g', 'firebase-tools']
  - name: 'gcr.io/cloud-builders/firebase'
    args: ['deploy', '--project=mmm-nevo', '--token=${_FIREBASE_TOKEN}']

options:
  logging: CLOUD_LOGGING_ONLY
